<ion-header>

  <ion-navbar>
    <ion-title>Mutantes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Sending from method</h1>

  <ion-list>

    <ion-item *ngFor="let mutante of mutantes" (click)="navigate_page3( mutante )">
        {{ mutante.nombre }}
    </ion-item>

  </ion-list>

  <h1>Sending from HTML</h1>

  <ion-list>

    <ion-item *ngFor="let mutante of mutantes" [navPush]="page3"
                                               [navParams]="{ 'personaje':mutante }">
        {{ mutante.nombre }}
    </ion-item>

  </ion-list>

</ion-content>
